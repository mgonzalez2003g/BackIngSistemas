<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario de Representante</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!--cookies-->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <!--sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <!---js y css-->
    <script src="/js/representante.js"></script>
</head>
<body>
<form>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="Escribe aquí tu contenido">

    <br>
    <label for="image-input">Selecciona un archivo:</label>
    <input type="file" id="image-input" name="archivo" style="display: none;" onchange="updateFileName()" />
    <p id="file-name"> </p>
    <div class="image-button">
        <label for="image-input" class="file-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-images" viewBox="0 0 16 16">
                <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>
            </svg>
            Subir archivo
        </label>
    </div>

    <br>

    <input type="button" value="Enviar Publicación" id="enviar" onclick="enviarrepre()">
    <input type="button" value="Mostrar Publicación" id="mostrar" onclick="getAllData()">
</form>
<div  id="aqui" class="content"> </div>
</body>
</html>
